<footer class="site-footer clearfix">
  {{if .Site.Copyright}}
  <section class="copyright">
    {{.Site.Copyright | safeHTML}}

    {{if .Site.Params.creativeCommons}}
    <a rel="license" href="http://creativecommons.org/licenses/{{.Site.Params.creativeCommons}}/4.0/"><img alt="Creative Commons License" style="vertical-align: text-bottom" src="https://i.creativecommons.org/l/{{.Site.Params.creativeCommons}}/4.0/80x15.png" /></a>
    {{end}}
  </section>
  {{end}}

  {{if ne .Site.Params.hideHUGOSupport true}}
  <section class="poweredby">
    Proudly generated by <a class="icon-hugo" href="http://gohugo.io">HUGO</a>, with <a class="icon-theme" href="https://github.com/dencold/hasper">Hasper</a> theme.
  </section>
  {{end}}
</footer>
