{{$rss_link := or .Site.Params.RSSLink .RSSLink}}

{{if .Site.Params.logo}}
<a class="blog-logo" href="/">
  <img src="{{.Site.Params.logo}}" alt="Blog Logo" />
</a>
{{end}}

{{if .Site.Menus.main}}
<a class="menu-button" href="#">

</nav>
